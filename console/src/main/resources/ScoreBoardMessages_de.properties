help_select_a=[A] - Team [A] auswählen
help_select_b=[B] - Team [B] auswählen
help_score_1=[1] - Punkte für ausgewähltes Team um [1] erhöhen
help_score_2=[2] - Punkte für ausgewähltes Team um [2] erhöhen
help_score_3=[3] - Punkte für ausgewähltes Team um [3] erhöhen
help_increment=[+] - Punkte für ausgewähltes Team inkrementieren
help_decrement=[-] - Punkte für ausgewähltes Team dekrementieren
help_quit=[Q]uit - Beenden
help_help=[?|H]elp - Zeigt diese Nachricht an